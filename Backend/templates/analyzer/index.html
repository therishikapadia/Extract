<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Label Analyzer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .upload-section {
            background: #f8f9fa;
            border: 3px dashed #dee2e6;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .upload-section:hover {
            border-color: #3498db;
            background: #e8f4f8;
        }

        .upload-section.dragover {
            border-color: #2ecc71;
            background: #e8f5e8;
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background: linear-gradient(135deg, #3498db 0%, #2ecc71 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
        }

        .image-preview {
            margin-top: 20px;
            text-align: center;
        }

        .image-preview img {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .analyze-btn {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.3s ease;
        }

        .analyze-btn:hover {
            transform: translateY(-2px);
        }

        .analyze-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            display: none;
            margin-top: 30px;
        }

        .result-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            border-left: 5px solid #3498db;
        }

        .recommendation {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .recommendation.eat {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .recommendation.avoid {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

        .recommendation.moderate {
            background: #fff3cd;
            color: #856404;
            border: 2px solid #ffeaa7;
        }

        .analysis-content {
            white-space: pre-wrap;
            line-height: 1.6;
            font-size: 1.1em;
        }

        .extracted-text {
            background: #e9ecef;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            max-height: 300px;
            overflow-y: auto;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .upload-section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üçé Food Label Analyzer</h1>
            <p>Upload a food package label and get AI-powered nutrition recommendations</p>
        </div>
        
        <div class="main-content">
            <div class="upload-section" id="uploadSection">
                <div>
                    <h3>üì∏ Upload Food Label Image</h3>
                    <p>Drag and drop an image or click to browse</p>
                    <input type="file" id="fileInput" class="file-input" accept="image/*">
                    <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                        Choose Image
                    </button>
                </div>
                
                <div class="image-preview" id="imagePreview"></div>
                
                <button class="analyze-btn" id="analyzeBtn" onclick="analyzeImage()" disabled>
                    üîç Analyze Label
                </button>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Analyzing your food label... This may take a moment.</p>
            </div>
            
            <div class="results" id="results"></div>
        </div>
    </div>

    <script>
        const uploadSection = document.getElementById('uploadSection');
        const fileInput = document.getElementById('fileInput');
        const imagePreview = document.getElementById('imagePreview');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');

        // Handle file input change
        fileInput.addEventListener('change', function(e) {
            handleFileSelect(e.target.files[0]);
        });

        // Handle drag and drop
        uploadSection.addEventListener('dragover', function(e) {
            e.preventDefault();
            uploadSection.classList.add('dragover');
        });

        uploadSection.addEventListener('dragleave', function(e) {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
        });

        uploadSection.addEventListener('drop', function(e) {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                handleFileSelect(file);
            }
        });

        function handleFileSelect(file) {
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                imagePreview.innerHTML = `<img src="${e.target.result}" alt="Selected image">`;
                analyzeBtn.disabled = false;
            };
            reader.readAsDataURL(file);
        }

        async function analyzeImage() {
            const file = fileInput.files[0];
            if (!file) return;

            // Show loading
            loading.style.display = 'block';
            results.style.display = 'none';
            analyzeBtn.disabled = true;

            // Create form data
            const formData = new FormData();
            formData.append('image', file);

            try {
                const response = await fetch('/analyze/', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    displayResults(data);
                } else {
                    showError(data.error || 'Analysis failed');
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            } finally {
                loading.style.display = 'none';
                analyzeBtn.disabled = false;
            }
        }

        function displayResults(data) {
            const analysisText = data.analysis || '';
            
            // Extract recommendation
            const recommendationMatch = analysisText.match(/\*\*RECOMMENDATION:\*\*\s*\[(.*?)\]/);
            const recommendation = recommendationMatch ? recommendationMatch[1].toLowerCase() : 'moderate';
            
            // Extract health score
            const scoreMatch = analysisText.match(/\*\*HEALTH SCORE:\*\*\s*(\d+)/);
            const healthScore = scoreMatch ? scoreMatch[1] : '5';

            let recommendationClass = 'moderate';
            if (recommendation.includes('eat') && !recommendation.includes('avoid')) {
                recommendationClass = 'eat';
            } else if (recommendation.includes('avoid')) {
                recommendationClass = 'avoid';
            }

            results.innerHTML = `
                <div class="result-card">
                    <div class="recommendation ${recommendationClass}">
                        ${recommendation.toUpperCase()} - Health Score: ${healthScore}/10
                    </div>
                    <div class="analysis-content">${data.analysis}</div>
                </div>
                
                <div class="result-card">
                    <h3>üìù Extracted Text</h3>
                    <div class="extracted-text">${data.extracted_text}</div>
                </div>
            `;

            results.style.display = 'block';
        }

        function showError(message) {
            results.innerHTML = `<div class="error">‚ùå Error: ${message}</div>`;
            results.style.display = 'block';
        }
    </script>
</body>
</html>
